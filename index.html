<!DOCTYPE html>
<html>
  <head>
    <title>https://survey-form.freecodecamp.rocks/</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <meta charset= utf-8 >
  </head>

  <body>
    <header>
      <h1 id="title">
        freeCodeCamp Survey Form
      </h1>
      <p id="description">
        Thank you for taking the time to help us improve the platform
      </p>
    </header>
    <main>
      <form id="survey-form">
        <label id="name-label">
          Name:
          <br>
          <input id="name" type="text" placeholder="Enter your name" required />
        </label>
        <br>
        <label id="email-label">
          Email:
          <br>
          <input id="email" type="email" placeholder="Enter your email" required />
        </label>
        <br>
        <label id="number-label">
          Age:
          <br>
          <input id="number" type="number" min="5" max="100" placeholder="Age" required />
        </label>
        <br>
        <label>
          Which option best describes your current role?
          <br>
          <select id="dropdown">
            <option>Full Time Job</option>
            <option>Student</option>
          </select>
        </label>
        <br>
        <label>
          Would you recommend freeCodeCamp to a friend?
          <br>
          <input type="radio" name="radio" value="10"/> Definitely
          <br>
          <input type="radio" name="radio" value="11"/> Maybe
        </label>
        <br>
        <label>
          What would you like to see improved?
          <br>
          <input type="checkbox" value="1"/> Front-end Projects
          <br>
          <input type="checkbox" value="2"/> Back-end Projects
          <br>
          <input type="checkbox" value="3"/> Data Visualization
        </label>
        <br>
        <label>
          Any comments or suggestions?
          <br>
          <textarea placeholder="Enter your comment here..."></textarea>
        </label>

        <br>
        <input type="submit" id="submit" />
      </form>
    </main>
  </body>
</html>
